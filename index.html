<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>n-body Simulator</title>

    <meta name="author" content="Gino & Andrew" />
    <meta name="description" content="A n-body physics simulator" />
    <meta name="keywords" content="physics, simulator, simulation" />
    <meta property="og:image" content="" />

    <!-- Mini icon on tab -->
    <link rel="icon" href="img/favicon.ico" type="image/ico" />
    <link rel="stylesheet" href="css/style.css" defer />
    <script src="js/physics.js" defer></script>
  </head>
  <body>
    <noscript>Please enable JavaScript for it to run ðŸ¥º</noscript>
    <div class="input-sidebar transition">
      <h2>Options</h2>
      <h3>Simulation Speed</h3>
      <input
        type="range"
        min="2"
        max="100"
        value="2"
        class="slider"
        id="myRange"
      />
      <h3>Generate <br />Random Planet</h3>
      <h4>Mass</h4>
      <input type="range" min="5" max="50" value="10" class="mass" /><br />
      <div style="display: flex; justify-content: center">
        <button class="generateMass">Generate</button>
      </div>
    </div>
    <canvas id="game-canvas"></canvas>
    <script src="js/index.js" defer></script>
  </body>
