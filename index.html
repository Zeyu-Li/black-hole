<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>n-body Simulator</title>

    <meta name="author" content="Gino & Andrew" />
    <meta name="description" content="A n-body physics simulator" />
    <meta name="keywords" content="physics, simulator, simulation" />
    <meta property="og:image" content="" />

    <!-- Mini icon on tab -->
    <link rel="icon" href="img/favicon.ico" type="image/ico" />
    <link rel="stylesheet" href="css/style.css" defer />
    <script src="js/physics.js" defer></script>
  </head>
  <body>
    <noscript>Please enable JavaScript for it to run ðŸ¥º</noscript>
    <div class="input-sidebar transition">
      <details>
        <summary style="cursor: pointer"><h2 style="display: inline">Options</h2></summary>
        <h3>Simulation Speed</h3>
        <div class="slider">
          <input
          type="range"
          min="2"
          max="100"
          value="2"
          id="simSpeed"
          />
        </div>
        <h3>Generate Random Body</h3>
        <h4 class="slider-label">Mass</h4>
        <div class="slider">
          <span class="range-lbl">5</span>
          <input type="range" min="5" max="50" value="10" id="massSlider" />
          <span class="range-lbl">50</span>
        </div>
        <h4 class="slider-label">Speed</h4>
        <div class="slider">
          <span class="range-lbl">0</span>
          <input type="range" min="0" max="10" value="2" id="speedSlider" />
          <span class="range-lbl">10</span>
        </div>
        <h4 class="slider-label">Angle</h4>
        <div class="slider">
          <span class="range-lbl">0</span>
          <input type="range" min="0" max="2" value="1" step="0.25" id="angleSlider" />
          <span class="range-lbl">2Ï€</span>
        </div>
        <div class="button-lst">
          <button class="btn" id="generateMass">Generate</button>
          <button class="btn delete-btn" id='deleteButton'>Delete all</button>
        </div>
      </details>
    </div>
    <canvas id="game-canvas"></canvas>
    <script src="js/index.js" defer></script>
  </body>
</html>
